<body>
    <div id="div1">
        <h1 id="myh1">H1 From Div 1</h1>

    <div id="div2">

    <div id="div3">

    <button onclick="get()">Get Elements</button>

    <script>
        function get()
        {
            let divs = document.getElementsByTagName("div");
            for(let i = 0; i < divs.length; i++)
            {
                alert(divs[i].id);
            }
        }
    </script>
