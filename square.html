<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="no" placeholder="Enter any number" /><br />
    <button onclick="calculate()">Square</button><br />
    <label id="result"></label>
    <input type="number" id="no" placeholder="Enter any number" /><br />
    <script>
        function calculate()
        {
            var no = Number(document.getElementById("no").value);
            var square = no * no;
            document.getElementById("result").innerText = "Square is : <b>" + square + "</b>";
        }
    </script>
</body>
</html>
